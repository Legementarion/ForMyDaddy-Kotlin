apply plugin: 'com.android.application'apply plugin: 'kotlin-android'android {    compileSdkVersion 26    buildToolsVersion "25.0.3"    defaultConfig {        applicationId "com.lego.admin.formydaddy"        minSdkVersion 19        targetSdkVersion 26        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {        exclude group: 'com.android.support', module: 'support-annotations'    })    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"    //dagger 2    kapt 'com.google.dagger:dagger-compiler:2.5'    compile 'com.google.dagger:dagger:2.5'    //RX (react)    compile 'io.reactivex:rxandroid:1.2.0'    compile 'io.reactivex:rxjava:1.2.0'    compile 'io.reactivex.rxjava2:rxkotlin:2.0.2'    //MVP    compile 'com.arello-mobile:moxy:1.4.6'    compile 'com.arello-mobile:moxy-android:1.4.6'    compile 'com.arello-mobile:moxy-app-compat:1.4.6'    provided 'com.arello-mobile:moxy-compiler:1.4.6'    compile 'com.android.support:appcompat-v7:25.3.1'    compile 'com.android.support.constraint:constraint-layout:1.0.2'}