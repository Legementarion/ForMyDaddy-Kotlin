apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-kapt'apply plugin: 'kotlin-android-extensions'apply plugin: 'io.fabric'android {    compileSdkVersion 29    buildToolsVersion '29.0.3'    defaultConfig {        applicationId "com.lego.admin.formydaddy"        minSdkVersion 19        targetSdkVersion 29        versionCode 1        versionName "1.0"        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    packagingOptions {        exclude 'META-INF/rxjava.properties'    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"    //MVVM    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"    implementation "androidx.lifecycle:lifecycle-livedata:$lifecycle_version"    //Coroutines    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"    //DI Koin    implementation "org.koin:koin-core:$koin_version"    implementation "org.koin:koin-androidx-viewmodel:$koin_version"    implementation "org.koin:koin-androidx-fragment:$koin_version"    //support    implementation 'androidx.appcompat:appcompat:1.1.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'com.google.android.material:material:1.1.0'    //analytics    implementation 'com.google.firebase:firebase-core:17.4.3'    implementation('com.crashlytics.sdk.android:crashlytics:2.10.1@aar') {        transitive = true    }    //test    testImplementation 'junit:junit:4.13'    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {        exclude group: 'com.android.support', module: 'support-annotations'    })}apply plugin: 'com.google.gms.google-services'