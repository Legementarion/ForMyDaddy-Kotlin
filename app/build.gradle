apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'io.fabric'android {    compileSdkVersion 26    buildToolsVersion '26.0.2'    defaultConfig {        applicationId "com.lego.admin.formydaddy"        minSdkVersion 19        targetSdkVersion 26        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    kapt {        generateStubs = true    }    packagingOptions {        exclude 'META-INF/rxjava.properties'    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"    //dagger 2    kapt 'com.google.dagger:dagger-compiler:2.9'    compile 'com.google.dagger:dagger:2.9'    //RX (react)    compile 'io.reactivex:rxandroid:1.2.0'    compile 'io.reactivex:rxjava:1.2.0'    compile 'io.reactivex.rxjava2:rxkotlin:2.0.2'    //MVP    compile 'com.arello-mobile:moxy:1.4.6'    compile 'com.arello-mobile:moxy-android:1.4.6'    compile 'com.arello-mobile:moxy-app-compat:1.4.6'    kapt 'com.arello-mobile:moxy-compiler:1.4.6'    //support    compile 'com.android.support:appcompat-v7:26.1.0'    compile 'com.android.support.constraint:constraint-layout:1.0.2'    compile 'com.android.support:design:26.1.0'    //analytics    compile 'com.google.firebase:firebase-core:11.4.2'    compile('com.crashlytics.sdk.android:crashlytics:2.7.0@aar') {        transitive = true    }    //test    testCompile 'junit:junit:4.12'    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {        exclude group: 'com.android.support', module: 'support-annotations'    })}apply plugin: 'com.google.gms.google-services'